<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" name="menu" id="idmenu" class="container__botao">
            <label for="idmenu">
            <span class="cabecalho__menu-hamburguer container__imagem">
            </span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="./images/Logo.svg" alt="Logo Alura Books" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="/images/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>

            <a href="#"><img src="./images/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>

            <a href="#"><img src="./images/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" name="barra-de-pesquisa" id="barra-de-pesquisa" placeholder="Qual sera sua próxima leitura?">
    </section>
</body>
</html>
